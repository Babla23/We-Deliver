{% extends 'base.html' %}

{% block title %}
    We/Deliver | Admin Login
{% endblock %}

{% block body %}
    <style>
        #login{
            padding: 20px;
            font-size: 35px;
            background-color: #aa00ff;
            color: white;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            font-family: "Old English Text MT";
        }

        .login input{
            width: 200px;
            height: 25px;
        }
        .color{
            background-color: teal;
        }

        .login{
            padding: 7px 5px;
        }
        .login button:hover{
            background-color: lime;
            color: #110044;
        }
        .login button{
            background-color: #110044;
            border: none;
            border-radius: 25px;
            padding: 5px 20px;
            font-size: larger;
            font-family: "Book Antiqua";
            font-weight: bolder;
            color: lightcyan;
        }
    </style>
    {% include 'home_menu.html' %}

    <form action="{% url 'admin_home' %}" method="post">
    {% csrf_token %}

    <table align="center" width="50%" style="padding: 15px 0">
        <tr>
            <th id="login">Admin Login</th>
        </tr>
        <tr class="color">
            <td class="login"><input type="text" placeholder="Username" name="user" autofocus required></td>
        </tr>
        <tr class="color">
            <td class="login"><input type="password" name="pass" placeholder="Password" required></td>
        </tr>
        <tr class="color">
            <th class="login"><button type="submit">Login</button></th>
        </tr>
        <tr>
        <th>
        {% if messages %}
            {% for warn in messages %}
                {{ warn }}
            {% endfor %}
        {% endif %}
        </th>
        </tr>
    </table>
    </form>
{% endblock %}

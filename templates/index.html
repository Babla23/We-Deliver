{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        #title{
            font-size: 60px;
            animation-delay: 5s;
            font-family: Magneto;
            color: white;
            border-top-left-radius: 30px;
        }
        #title1{
            border-top-left-radius: 30px;
        }
        #title small{
            font-size: 15px;
            font-family: "Bodoni MT";
        }
        button,a:focus{
            outline: none;
        }

    </style>
</head>
<body>
    <table style="margin-top: 20px" align="center" width="80%">
        <tr style="background-color: #110044">
            <th id="title1" width="20%"><img src="{% static 'images/logo.jpg' %}" style="border-radius: 50px;" width="100" height="100"></th>
            <th id="title">We\Deliver <small> The online shopping Website</small></th>
        </tr>
        <tr><th colspan="2">{% block menu %}{% endblock %}</th></tr>
        <tr><th colspan="2">{% block body %}{% endblock %}</th></tr>
    </table>
    <table align="center" width="80%">
        <tr style="background-color: #110044;color: white;">
            <th colspan="2">Copyright &copy;<br>
            2017 - {% now 'Y' %}</th>
        </tr>
    </table>
</body>
</html>
